<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="justify-content: center;">
  <form style="max-width: 80%;  padding-left: 25%; padding-top: 10%;">
    <ion-item >
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Tu carita</ion-label>
      <ion-input type="file" capture="camera" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="login(email, password)" expand="block">Login</ion-button>
      </ion-col>
     
    </ion-row>
